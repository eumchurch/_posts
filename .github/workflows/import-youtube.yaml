on: 
  # workflow_dispatch
  schedule:
    - cron: '0 3 * * 1,2,3,4,5'
      
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
jobs:
  importer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Clean Directory
        run: |
          rm -rf _posts/sermon/*
          rm -rf _posts/qt/*
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: node youtube-import.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

